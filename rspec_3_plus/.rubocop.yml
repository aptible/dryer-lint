inherit_from:
  - .rubocop.base.yml
  - .rubocop.rails.yml

AllCops:
  SuggestExtensions: false
  TargetRubyVersion: 3.2
  NewCops: enable
  Include:
    - !ruby/regexp /\.rb$/
    - !ruby/regexp /Gemfile$/
    - !ruby/regexp /\.gemspec$/
    - !ruby/regexp /\.rake$/
    - !ruby/regexp /Rakefile$/
  Exclude:
    - '.ruby-lsp/**/*'
